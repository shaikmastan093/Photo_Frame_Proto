<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anirudh Live 2025 AR Selfie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="camera-area">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <img src="assets/anirudh-frame.png" id="frame" />
    </div>

    <!-- Take Selfie Button -->
    <button id="snap">📸 Take Selfie</button>

    <!-- Preview -->
    <img id="preview" style="display:none;" />

    <!-- Download & Share -->
    <a id="download" download="anirudh_selfie.png" style="display:none;">⬇️ Download</a>
    <button id="shareBtn" style="display:none;">📤 Share</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
